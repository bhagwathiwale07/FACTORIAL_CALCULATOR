<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Factorial Calculator</h1>
            <p><h3>Calculate the factorial of a number using iterative or recursive methods!<h3></p>
        </header>
        <main>
            <div class="input-section">
                <label for="number">Enter a positive integer:</label>
                <input type="number" id="number" placeholder="e.g., 5" min="0">
                <div class="method">
                    <label>
                        <input type="radio" name="method" value="iterative" checked> Iterative
                    </label>
                    <label>
                        <input type="radio" name="method" value="recursive"> Recursive
                    </label>
                </div>
                <button id="calculate">Calculate</button>
                <p id="error" class="error"></p>
            </div>
            <div class="output-section">
                <h2>Result:</h2>
                <p id="result"></p>
            </div>
        </main>
        <footer>
            <p>&copy 2025 All Rights Reserved</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
